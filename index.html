<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link your CSS file in the <head> of your document - "href" must match the filepath of the relevant CSS file -->
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>

<body>
    <!-- Main Container -->
    <div class="box">
        <!-- Title -->
        <h2>Password Generator:</h2>
        <!-- Text Field for the generated password -->
        <input type="text" name="" placeholder="Click 'Generate'" id="password" readonly>
        <!-- Button Container -->
        <div class="buttons">
            <!-- Button to Generate the random password -->
            <button id="generateBtn" class="button">Generate</button>
            <!-- Button to Copy the password to the users clipboard -->
            <button id="copyBtn" class="button">Copy to Clipboard</button>
        </div>
    </div>
    <!-- Script tag should be place just before the closing of the <body> tag -->
    <!-- "src" must match the filepath of the relevant JavaScript file -->
    <script src="./script.js"></script>
</body>

</html>
